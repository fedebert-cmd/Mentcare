<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mentcare - Edit Patient</title>
</head>
<body>
<h1>Edit a Patient</h1>
<form action="update" method="post">
  <input type="hidden" name="id" th:value="${patient.id}"> <br>
  Name:<input type="text" name="firstname" th:value="${patient.firstName}"><br>
  Surname:<input type="text" name="lastname" th:value="${patient.lastName}"><br>
  Email:<input type="text" name="email" th:value="${patient.email}"><br>
  Age:<input type="text" name="age" th:value="${patient.age}"><br>
  BirthPlace:<input type="text" name="birthplace" th:value="${patient.birthPlace}"><br>
  Nationality:<input type="text" name="nationality" th:value="${patient.nationality}"><br>
  <input type="submit" />
</form>
</body>
</html>
